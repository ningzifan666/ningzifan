<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="/css/login.css">
    <!-- 导入latui的样式 -->
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
    <div class="layui-main">
        <img src="/images/log1.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item"> 
                    <i class="layui-icon layui-icon-username"></i>                
                    <input type="text" name="username" required  lay-verify="required" 
                    placeholder="请输入用户名" autocomplete="off" class="layui-input">  
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>                                 
                    <input type="password" name="password" required  lay-verify="required|pwd" 
                    placeholder="请输入密码" autocomplete="off" class="layui-input">  
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item"> 
                    <!-- 注意:表单提交按钮和普通按钮的区别,就是lay-submit属性 -->
                    <button class="layui-btn layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 注册a标签 -->
                <div class="layui-form-item links"> 
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
                </form>
           
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 注册的表单 -->
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item"> 
                    <i class="layui-icon layui-icon-username"></i>                
                    <input type="text" name="username" required  lay-verify="required" 
                    placeholder="请输入用户名" autocomplete="off" class="layui-input">  
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>                                 
                    <input type="password" name="password" required  lay-verify="required|pwd" 
                    placeholder="请输入密码" autocomplete="of f" class="layui-input">  
                </div>
                <!-- 密码确认 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>                                 
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" 
                    placeholder="再次确认密码" autocomplete="off" class="layui-input">  
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item"> 
                    <!-- 注意:表单提交按钮和普通按钮的区别,就是lay-submit属性 -->
                    <button class="layui-btn layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 注册a标签 -->
                <div class="layui-form-item links"> 
                    <a href="javascript:;" id="link_login">去登录账号</a>
                </div>
                </form>
            
        </div>
    </div>
    <!-- 导入layui 的js文件 -->
    <script src="/layui/layui.js"></script>
    <!-- 导入 JQery -->
    <script src="/jQuery/jquery-git.slim.js"></script>
    <!-- 导入自己的JavaScript脚本 -->
    <script src="/fonts/login.js"></script>
</body>
</html>
